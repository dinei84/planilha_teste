<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Carregamento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Adicionar Carregamento</h1>
        <form id="carregamentoForm">
            <!-- Campos para o carregamento -->
            <label for="data_oc">Data OC:</label>
            <input type="date" id="data_oc" name="data_oc"><br>

            <label for="placa">Placa:</label>
            <input type="text" id="placa" name="placa"><br>

            <label for="motorista">Motorista:</label>
            <input type="text" id="motorista" name="motorista"><br>

            <label for="tipo_veiculo">Tipo Veículo:</label>
            <input type="text" id="tipo_veiculo" name="tipo_veiculo"><br>

            <label for="peso">Peso:</label>
            <input type="number" id="peso" name="peso"><br>

            <label for="frete_motorista">Frete Motorista:</label>
            <input type="number" id="frete_motorista" name="frete_motorista"><br>

            <label for="emissor">Emissor:</label>
            <input type="text" id="emissor" name="emissor"><br>

            <label for="data_manifesto">Data Manifesto:</label>
            <input type="date" id="data_manifesto" name="data_manifesto"><br>

            <label for="cte">CTE:</label>
            <input type="text" id="cte" name="cte"><br>

            <label for="data_entrega">Data Entrega:</label>
            <input type="date" id="data_entrega" name="data_entrega"><br>

            <label for="nfe">NFe:</label>
            <input type="text" id="nfe" name="nfe"><br>

            <label for="observacao">Observação:</label>
            <input type="text" id="observacao" name="observacao"><br>

            <button type="button" id="salvarCarregamentoBtn">Salvar Carregamento</button>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script src="firebaseConfig.js"></script>
    <script src="charger.js"></script>
</body>
</html>
