<!-- index.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Fretes e Cargas</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Gerenciamento de Fretes e Cargas</h1>

        <!-- Formulário para Criar Frete -->
        <h2>Criar Frete</h2>
        <form id="criarFreteForm">
            <label for="pesoTotal">Peso Total do Frete:</label>
            <input type="number" id="pesoTotal" name="pesoTotal" required>
            <button type="button" onclick="handleCriarFrete()">Criar Frete</button>
        </form>

        <!-- Formulário para Adicionar Carga -->
        <h2>Adicionar Carga</h2>
        <form id="adicionarCargaForm">
            <label for="idFrete">ID do Frete:</label>
            <input type="text" id="idFrete" name="idFrete" required>
            <label for="pesoCarga">Peso da Carga:</label>
            <input type="number" id="pesoCarga" name="pesoCarga" required>
            <button type="button" onclick="criarFrete()">Adicionar Carga</button>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script src="js/firebaseConfig.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
