<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planilha Completa</title>
    <link rel="stylesheet" href="style_planilha.css">
</head>
<body>
    <div class="container">
        <!-- Botões para adicionar frete e carregamento -->
        <div class="action-buttons">
            <button onclick="window.location.href='adicionar_frete.html'">Adicionar Frete</button>
            <button onclick="window.location.href='carregados.html'">Adicionar Carregamento</button>
        </div>

        <!-- Cabeçalho (Parte Roxa) -->
        <div class="header">
            <div class="header-section">
                <label>Cliente:</label> <span id="cliente"></span>
                <label>Cidade:</label> <span id="cidade_origem"></span>
            </div>
            <div class="header-section">
                <label>Expedidor:</label> <span id="expedidor"></span>
                <label>Cidade:</label> <span id="cidade_destino"></span>
            </div>
            <div class="header-section">
                <label>Produto:</label> <span id="produto"></span>
                <label>Espécie:</label> <span id="especie"></span>
            </div>
            <div class="header-section">
                <label>Quantidade Liberada:</label> <span id="qtd_liberada"></span>
                <label>Saldo:</label> <span id="saldo"></span>
            </div>
            <!-- Adicionar outras observações conforme necessário -->
        </div>

        <!-- Tabela de Carregamentos (Parte Vermelha) -->
        <div class="table-container">
            <table id="carregamentosTable">
                <thead>
                    <tr>
                        <th>Data OC</th>
                        <th>Placa</th>
                        <th>Motorista</th>
                        <th>Tipo Veículo</th>
                        <th>Peso</th>
                        <th>Frete Motorista</th>
                        <th>Emissor</th>
                        <th>Data Manifesto</th>
                        <th>CTE</th>
                        <th>Data Entrega</th>
                        <th>NFe</th>
                        <th>Observação</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Linhas de dados inseridas dinamicamente pelo JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script src="firebaseConfig.js"></script>
    <script src="planilha.js"></script>
</body>
</html>
